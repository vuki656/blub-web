query GetPosts($args: PostsArgs!) {
    posts(args: $args) {
        list {
            ...PostPayload
            votes {
                positive {
                    ...VotePayload
                }
                negative {
                    ...VotePayload
                }
            }
        }
        total
    }
}

query GetPost($args: PostArgs!) {
    post(args: $args) {
        ...PostPayload
        comments {
            ...CommentPayload
        }
        votes {
            positive {
                ...VotePayload
            }
            negative {
                ...VotePayload
            }
        }
    }
}
