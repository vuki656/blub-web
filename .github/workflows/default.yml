on:
    pull_request:
        branches:
            - master
            - develop
    workflow_dispatch:

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      .yarn/cache
                  key: node_modules-${{ hashFiles('**/yarn.lock') }}
            - run: yarn install
            - run: yarn lint:ci
    build_api:
        name: Build API
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      .yarn/cache
                  key: node_modules-${{ hashFiles('**/yarn.lock') }}
            - run: yarn install
            - run: yarn workspace @blub/api orm:generate && yarn workspace @blub/api build
    build_web:
        name: Build Web
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      .yarn/cache
                  key: node_modules-${{ hashFiles('**/yarn.lock') }}
            - run: yarn install
            - run: yarn workspace @blub/web codegen && yarn workspace @blub/web build
    test_api:
        name: Test API
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      .yarn/cache
                  key: node_modules-${{ hashFiles('**/yarn.lock') }}
            - run: yarn install
            - run: cp ./packages/api/.env.example  ./packages/api/.env 
            - run: yarn workspace @blub/api database:setup
            - run: yarn workspace @blub/api test
